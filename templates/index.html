<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mein Wortschatz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <!-- 页面标题 -->
    <header>
      <h1>Mein Wortschatz</h1>
      <p class="subtitle">
        German Vocabulary Tool - Concise, Contextual, Cumulative
      </p>
    </header>

    <main>
      <!-- 搜索功能区域 -->
      <div class="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Enter your German word..."
        />
        <div class="button-container">
          <button id="search-btn">Search</button>
          <button id="add-btn">Add</button>
        </div>
      </div>

      <div class="result-container">
        <div id="word-details-container"></div>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='wordDetails.js') }}"></script>
  </body>
</html>
